<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Calculator</title>
        <style>
            body{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            #calc{
                text-align: center;
                background-color: rgb(47, 137, 192);
                width: 300px;
                padding: 20px;
                border-radius: 15px;
                

            }
            #screen{
                width: 300px;
                height: 40px;
                font-size: 16px;
                padding: 5px;
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: rgb(126, 223, 223);
                border: none;
                border-radius: 10px;
            }

            .container{
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            .flex-thing{
                display: flex;
                gap: px;
                width: 300px;
                justify-content: space-between;
            }
            button{
                font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                width: 50px;
                height: 50px;
                font-size: 18px;
                cursor: pointer;
                background-color: lightskyblue;
                border: none;
                border-radius: 10px;
                box-shadow: 0px 4px 1px rgb(103, 175, 192);
                transition: ease 0.25s;
                transform: translateY(-4px);
            }

            button:active{
                background-color: rgb(103, 175, 192);
                transform: translateY(0px);
                box-shadow: none;
            }
            #equal{
                flex-grow: 1;
            }   
            #clear, #backspace, #equal{
                background-color: rgb(165, 225, 245);
            }

        </style>
    </head>
    <body>
        <div id="calc">
            <h1 style="color: white;">Calculator</h1>
                <input id="screen" placeholder="Use the buttons below to calculate." readonly>
                <br><br>
                <div class="container">
                    <div class="flex-thing">
                        <button type="button" onclick="displayAdd(1)">1</button>
                        <button type="button" onclick="displayAdd(2)">2</button>
                        <button type="button" onclick="displayAdd(3)">3</button>
                        <button type="button" id="clear" onclick="clearScreen()">C</button>
                        <button type="button" id="backspace" onclick="displayBackspace()"><-</button>   
                    </div>
                    <div class="flex-thing">
                        <button type="button" onclick="displayAdd(4)">4</button>
                        <button type="button" onclick="displayAdd(5)">5</button>
                        <button type="button" onclick="displayAdd(6)">6</button>
                        <button type="button" onclick="displayAdd(' + ')">+</button>
                        <button type="button" onclick="displayAdd(' * ')">*</button>
                    
                    </div>
                    <div class="flex-thing">       
                        <button type="button" onclick="displayAdd(7)">7</button>
                        <button type="button" onclick="displayAdd(8)">8</button>
                        <button type="button" onclick="displayAdd(9)">9</button>
                        <button type="button" onclick="displayAdd(' - ')">-</button>
                        <button type="button" onclick="displayAdd(' / ')">/</button>                    
                    </div>
                    <div class="flex-thing">    
                        <button type="button" onclick="displayAdd(0)">0</button>
                        <button type="button" onclick="displayAdd(' % ')">%</button>
                        <button type="button" onclick="displayAdd('.')">.</button>
                        <button type="button" onclick="displayAdd('(')">(</button>
                        <button type="button" onclick="displayAdd(')')">)</button>
                    </div>
                    <div class="flex-thing">
                        <button type="button" id="equal" onclick="calculate()">=</button>
                    </div>
                <script>
                    const currentValue = document.querySelector("#screen");
                    function displayAdd(value){
                        if (currentValue.value !== "ERROR - PLEASE CLEAR TO RESTART") {                 
                            currentValue.value += value;
                            currentValue.style.fontWeight = "normal";
                        }
                    }

                    function clearScreen(){
                        currentValue.value = "";
                    }

                    function displayBackspace(){
                        if (currentValue.value !== "ERROR - PLEASE CLEAR TO RESTART") {                 
                        currentValue.value = currentValue.value.slice(0, -1);
                        currentValue.style.fontWeight = "normal";
                        }
                    }

                    function calculate(){
                        try {
                            currentValue.value = eval(currentValue.value);
                            currentValue.style.fontWeight = "bold";
                        } catch (error) {
                            currentValue.value = "ERROR - PLEASE CLEAR TO RESTART";
                        }
                    }
                </script>
        </div>
    </body>
